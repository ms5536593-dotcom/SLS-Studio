<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aviso +18 — SLS Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#1c1c1c;
      padding:30px;
      max-width:500px;
      text-align:center;
      border-radius:10px;
    }
    h1 { color:#ff3b3b; }
    button {
      margin-top:20px;
      padding:12px 20px;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;
    }
    .enter {
      background:#ff3b3b;
      color:#fff;
    }
    .exit {
      background:#444;
      color:#fff;
      margin-left:10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>⚠️ Aviso +18</h1>
  <p>
    Este site contém jogos com conteúdo adulto.<br>
    O acesso é permitido apenas para maiores de 18 anos.
  </p>
  <p>
    Ao clicar em <strong>Entrar</strong>, você confirma que possui 18 anos ou mais.
  </p>

  <button class="enter" onclick="window.location.href='home.html'">
    Entrar
  </button>

  <button class="exit" onclick="window.location.href='https://www.google.com'">
    Sair
  </button>
</div>

</body>
</html>
